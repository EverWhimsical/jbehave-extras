language: java

## Get the project version
before_install:
  - mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
  - export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')
  - git tag "$project_version-$(git log --format=%h -1)"
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust

install:
  mvn install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V

## export GPG details
#before_deploy:

deploy:
## Build and release to maven central
  - provider: script
    script: mvn clean deploy --settings .maven.xml -DskipTests=true -B -U -Prelease
    skip_cleanup: true
    on:
      repo: EverWhimsical/jbehave-extras
      branch: master
## Create release in GitHub
  - provider: releases
    api_key:
      secure: 
    file:
      - target/jbehave-extras-$project_version.jar
      - target/jbehave-extras-$project_version-javadoc.jar
      - target/jbehave-extras-$project_version-sources.jar
    skip_cleanup: true
    on:
      repo: EverWhimsical/jbehave-extras
      branch: master
    name: JBehave Extras - $project_version
    body: Automatic JBehave Extras development build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date +'%F %T %Z').
    prerelease: true
    overwrite: true
